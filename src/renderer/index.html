<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:">
  <title>Avalia+ Desktop</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/pages.css">
</head>
<body>
  <!-- Barra de Título Customizada (estilo software) -->
  <header id="titlebar">
    <div class="titlebar-drag">
      <div class="titlebar-icon">
        <img src="img/logo_avalia_quadrado.png" alt="">
      </div>
      <span class="titlebar-text">Avalia+ Desktop</span>
    </div>
    <div class="titlebar-controls">
      <button id="tb-minimize" class="tb-btn tb-minimize" title="Minimizar">
        <svg width="12" height="12" viewBox="0 0 12 12"><line x1="1" y1="6" x2="11" y2="6" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>
      <button id="tb-maximize" class="tb-btn tb-maximize" title="Maximizar">
        <svg width="12" height="12" viewBox="0 0 12 12"><rect x="1.5" y="1.5" width="9" height="9" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
      </button>
      <button id="tb-close" class="tb-btn tb-close" title="Fechar">
        <svg width="12" height="12" viewBox="0 0 12 12"><line x1="1" y1="1" x2="11" y2="11" stroke="currentColor" stroke-width="1.5"/><line x1="11" y1="1" x2="1" y2="11" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>
    </div>
  </header>

  <!-- Container Principal -->
  <div id="app-container">
    
    <!-- Tela de Login -->
    <div id="login-screen" class="screen active">
      <div class="login-box">
        <div class="login-logo">
          <img src="img/logo_avalia_quadrado.png" alt="Avalia+">
        </div>
        <h1 class="login-title">Avalia+ Desktop</h1>
        <p class="login-subtitle">Sistema de Gestão de Processos Seletivos</p>
        <form id="login-form">
          <div class="form-group">
            <label for="login-user">Usuário</label>
            <input type="text" id="login-user" autocomplete="username" placeholder="admin" required>
          </div>
          <div class="form-group">
            <label for="login-pass">Senha</label>
            <input type="password" id="login-pass" autocomplete="current-password" placeholder="••••••" required>
          </div>
          <div id="login-error" class="error-msg" hidden></div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="login-footer">v1.2.0 — Avalia+Tec</p>
      </div>
    </div>

    <!-- Layout Principal (após login) -->
    <div id="main-layout" class="screen" hidden>
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">
            <img src="img/logo_avalia_quadrado.png" alt="" style="width:28px;height:28px;border-radius:4px;">
          </div>
          <span class="sidebar-brand">Avalia+</span>
        </div>

        <div class="sidebar-menu">
          <button class="nav-item active" data-page="dashboard">
            <svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
            <span>Dashboard</span>
          </button>
          <button class="nav-item" data-page="submissions">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
            <span>Inscrições</span>
          </button>
          <button class="nav-item" data-page="evaluations">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
            <span>Avaliações</span>
          </button>
          <button class="nav-item" data-page="appeals">
            <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span>Recursos</span>
          </button>
          <button class="nav-item" data-page="selection">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Alocação</span>
          </button>
          <button class="nav-item" data-page="events">
            <svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span>Eventos</span>
          </button>
          <button class="nav-item" data-page="calendar">
            <svg class="nav-icon" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="3" y1="10" x2="21" y2="10"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="16" y1="2" x2="16" y2="6"/><rect x="6" y="13" width="3" height="3"/><rect x="10.5" y="13" width="3" height="3"/><rect x="15" y="13" width="3" height="3"/></svg>
            <span>Calendário</span>
          </button>
          <button class="nav-item" data-page="publicfiles">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><path d="M13 2v7h7"/></svg>
            <span>Publicações</span>
          </button>
          <button class="nav-item" data-page="faq">
            <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            <span>FAQ</span>
          </button>

          <div class="nav-separator"></div>

          <button class="nav-item" data-page="users">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            <span>Usuários</span>
          </button>
          <button class="nav-item" data-page="settings">
            <svg class="nav-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            <span>Configurações</span>
          </button>
          <button class="nav-item" data-page="backup">
            <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            <span>Backup</span>
          </button>
        </div>

        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">A</div>
            <div class="user-details">
              <span id="user-name">Admin</span>
              <span id="user-role">Administrador</span>
            </div>
          </div>
          <button id="btn-logout" class="btn-icon" title="Sair">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
        </div>
      </nav>

      <!-- Conteúdo Principal -->
      <main id="content">
        <!-- As páginas são carregadas aqui dinamicamente -->
      </main>
    </div>
  </div>

  <!-- Toast de Notificação -->
  <div id="toast-container"></div>

  <!-- Modal genérico -->
  <div id="modal-overlay" class="modal-overlay" hidden>
    <div id="modal-content" class="modal-content"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/pages/dashboard.js"></script>
  <script src="scripts/pages/submissions.js"></script>
  <script src="scripts/pages/evaluations.js"></script>
  <script src="scripts/pages/appeals.js"></script>
  <script src="scripts/pages/selection.js"></script>
  <script src="scripts/pages/events.js"></script>
  <script src="scripts/pages/users.js"></script>
  <script src="scripts/pages/settings.js"></script>
  <script src="scripts/pages/backup.js"></script>
  <script src="scripts/pages/calendar.js"></script>
  <script src="scripts/pages/publicfiles.js"></script>
  <script src="scripts/pages/faq.js"></script>
  <script src="scripts/components.js"></script>
</body>
</html>
